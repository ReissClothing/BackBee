Image:
    properties:
        name: Media image
        description: A media image
        labelized-by: title->value
        iconized-by: image->path
        category: [Media]
    traits: [BackBee\Traits\MediaImageNameTrait,BackBee\Traits\MediaImageJsonSerializeTrait]
    elements:
        title:
            type: BackBee\CoreDomain\ClassContent\Element\Text
            label: Titre
            maxentry: 1
            default:
                value: ""
        description:
            type: BackBee\CoreDomain\ClassContent\Element\Text
            label: Description
            maxentry: 1
            default:
                value: ""
        copyrights:
            type: BackBee\CoreDomain\ClassContent\Element\Text
            label: Copyrights
            maxentry: 1
            default:
                value: "Picture credits: author name/source"
        image:
            type: BackBee\StandardBundle\ClassContent\Element\Image
            label: Image
