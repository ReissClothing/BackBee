AutoBlock:
    properties:
        name : Autoblock
        description: "Automated content listing"
        category: [!Article]
    parameters:
        delta:
            type: text
            value: 0
            label: 'Ignore the "x" first elements'
        parent_node:
            type: nodeSelector
            value: []
            label: 'Page'
        start:
            value: 0
        content_to_show:
            value: [BackBee\StandardBundle\ClassContent\Article\Article]
        limit:
            type: text
            value: 10
            label: "Number of elements to display"
        multipage:
            type: checkbox
            options:
                'multipage': 'Multipage'
            value: []
        recursive:
            type: checkbox
            options:
                'recursive': 'Recursive'
            value: ['recursive']